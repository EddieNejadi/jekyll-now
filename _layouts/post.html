---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  
  <div class="tags">
  {% for tag in post.tags %}
    <a href="#posts-tag"
      id="{{ forloop.index }}" class="__tag" style="margin: 5px">{{tag[0]}}
    </a>
  {% endfor %}
  </div>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
