---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="tags">
	{% for tag in tags %}
	  	<a href="#{{ tag | slugify }}"> {{ tag }} </a>
	{% endfor %}
	  tags {{ page.tag }}
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
