---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  {% if post.tags.size > 0 %}
  <div class="tags">
    Tag{% if post.tags.size > 1 %}s{% endif %}:
    {{ post.tags | join: ", " }}
  </div>
  {% endif %}
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
