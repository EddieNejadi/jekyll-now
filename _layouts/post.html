---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <h4>modified at: {{ page.date date: "%d %b %Y %R"}}</h4>
  
  <div class="entry">
    {{ content }}
  </div>

  
  <div class="tags">
  {% for tag in page.tags %}
  <a id='{{ tag }}' href="/tag_index/#{{tag}}"> {{tag}} </a>
  {% endfor %}
  </div>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
